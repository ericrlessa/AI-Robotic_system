<html lang="en">

<head>

    <!-- Bootstrap CSS CDN -->

    <style>
        body {
            background-color: #f8f9fa;
        }

        #videoStream {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;

        .card {

            <img src="{{ url_for('video_feed') }}" id="videoStream" class="mt-2 img-fluid" alt="Robot Driver Controlled by Hand Gestures">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Configure Connection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            padding: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow text-center w-100" style="max-width: 480px;">
            <h2 class="text-uppercase mb-4">Configure Robot</h2>
            <form method="POST" action="/start">                
                <div class="mb-3">
                    <label class="form-label d-block">Mode</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mode" id="localMode" value="local" checked>
                        <label class="form-check-label" for="localMode">Local</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mode" id="cloudMode" value="cloud">
                        <label class="form-check-label" for="cloudMode">Cloud</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="ipAddress" class="form-label">Raspberry Pi IP</label>
                    <input type="text" class="form-control" id="ipAddress" name="ipAddress" placeholder="e.g. 192.168.2.104">
                </div>
                <button type="submit" class="btn btn-primary w-100">Start</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
